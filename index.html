<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Todo app</title>
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <div class="container-wrap">
      <div class="title">
        <h1>TODO</h1>
        <img class="light-dark-icon" id="light-mode" src="images/icon-sun.svg" alt="">
        <img class="light-dark-icon" id="dark-mode" src="images/icon-moon.svg" alt="">
      </div>
      <form class="form-task task">
        <input class="check" type="checkbox" value="">
        <input placeholder="Create a new todo..." type="text" name="New task" id="new-task-id">
      </form>
      <!-- TASKS LIST -->
      <div class="tasks"></div>
      <div class="footer task">
        <div class="items-left">
          <span id="items">0</span> Items left
        </div>
        <div class="all-items">
          <a href="#" id="all">All</a>
        </div>
        <div class="clear">
          <a href="#" id="clear">Clear</a>
          <a href="#" class="completed" id="completed">Completed</a>
        </div>
      </div>
    </div>

  </div>



  <script src="script.js"></script>

</body>

</html>
